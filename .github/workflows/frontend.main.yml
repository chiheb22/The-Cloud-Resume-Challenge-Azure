name: deploy-frontend

on:
    push:
        branches: [ main ]
        paths:
            - 'frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: azure/login@v1
      with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Upload to blob storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
            az storage blob upload-batch --account-name resumefront --auth-mode key -d '$web' -s frontend/
    - name: Purge cache
      uses: nathanvaughn/actions-cloudflare-purge@master
      with:
        cf_zone: ${{ secrets.CLOUDFLARE_ZONE }}
        cf_auth: ${{ secrets.CLOUDFLARE_AUTH_KEY }}
  # Azure logout
    - name: logout
      run: |
            az logout
      if: always()
